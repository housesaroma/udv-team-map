server {
    listen 80;
    server_name _;

    # Кэш и сжатие статики
    gzip              on;
    gzip_types        text/css application/javascript application/json image/svg+xml;
    gzip_min_length   1k;

    # Отдаём файлы из стандартного каталога
    root /usr/share/nginx/html;

    # Любую несуществующую страницу прокидываем на index.html — нужно для React Router
    location / {
        try_files $uri /index.html;
    }

    # (опционально) отключаем логирование health-check’ов Docker/K8s
    location = /healthz { return 200 'ok'; }
}
